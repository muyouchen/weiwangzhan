<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<script type="text/javascript" src="js/setviewport1080.js" ></script>
	<script type="text/javascript" src="js/jquery-1.11.1.min.js" ></script>
	<link rel="stylesheet" href="css/head&bottom-d.css" />
	<link rel="stylesheet" href="css/tra-of-proceeds.css" />
	<title>申请收益权转让</title>
</head>
<body>	
	<div class="tra-o-box">
		<div class="tra-o-boxi">
			<!--头部  显示隐藏头部 show-scroll-top-->			
			<div class="tra-o-topo">				
				<div class="tra-o-top">
					<div class="tra-o-top1">
						<a href="javascript:;" class="return-icon-w"></a>	
						<span>申请收益权转让</span>						
					</div>
				
					<div class="tra-o-tb">
						<div class="tra-o-txt1">
							<div class="tra-o-txt1a fl">
								<span class="bidding-txt0">易转宝转让第50期</span>
								
							</div>	
							<div class="tra-o-txt1b fr">
								<span class="bidding-txt1">还剩30天到期</span>	
							</div>
						</div>	
						<div class="tra-o-txt2">
							<div class="fl tra-o-txt2a">
								<div class="tra-o-txt2a1">
									<div class="bidding-txt2">
										<span class="tra-txt2a">7.00%</span>
										<span class="tra-txt2b">+1.00%</span>
									</div>									
								</div>	
								<div class="tra-o-txt2a2">预期年化收益率</div>
							</div>	
							<div class="fl tra-o-txt2a">
								<div class="tra-o-txt2a1">12010</div>	
								<div class="tra-o-txt2a2">投资本金(元)</div>
							</div>
							<div class="fl tra-o-txt2a">
								<div class="tra-o-txt2a1">100.00</div>	
								<div class="tra-o-txt2a2">累计收益(元)</div>
							</div>
						</div>
						
					</div>
				</div>				
			</div>
			<!--投资详情-->
			<div class="tra-o-mo">
				<div class="tra-o-m-txt1">转让信息</div>	
				<div class="tra-o-m">
					<div class="tra-o-m-txt2">
						<div class="tra-o-m-txt2a fl">
							<span class="tra-o-m-txt2a1">项目价值：</span>
							<span class="tra-o-m-txt2a2">12200.00元</span>
						</div>	
						<div class="tra-o-m-txt2b fr">
							<span class="tra-o-m-txt2b1">(投资本金+至今收益)</span>
						</div>
					</div>				
					<div class="tra-o-m-txt2">
						<a href="javascript:;">
							<div class="tra-o-m-txt2a fl">
								<span class="tra-o-m-txt2a1">出让利率：</span>
								<span class="tra-o-m-txt2a2">1.00%</span>
							</div>	
							<div class="tra-o-m-txt2b fr"><span class="tra-o-m-txt2b2">查看转出方出让收益率规则></span></div>
						</a>	
					</div>
					<div class="tra-o-m-txt2">
						<div class="tra-o-m-txt2a fl">
							<span class="tra-o-m-txt2a1">转让价格：</span>
							<span class="tra-o-m-txt2a2">12200.00元</span>
						</div>	
					</div>	
					<div class="tra-o-m-txt2">
						<div class="tra-o-m-txt2a fl">
							<span class="tra-o-m-txt2a1">到账金额：</span>
							<span class="tra-o-m-txt2a2">12200.00元</span>
						</div>	
					</div>
				</div>
			</div>	
			<!--备注-->
			<div class="tra-o-tips">
				由于发起转让到转让成功期间平台会继续每日计息给发起人，转让价格与实际到账金额以实际为准。
			</div>
			
			<!--购买按钮-->
			<div class="tra-o-btno">				
				<a href="javascript:;" class="wmb-btn">确认申请</a>		
				<div class="xq-agreement">
					点击“确认申请”即代表同意
					<a href="javascript:;">《易转宝转让协议》</a>
				</div>
			</div>
			
	</div>
	</div>
</body>
<script>
	document.addEventListener('touchstart',function(){},false);	
	
</script>
<script>
			
	$(document).ready(function(){
		var clientHeight = $("html")[0].clientHeight;
    $(".tra-o-box").css("min-height",(clientHeight));
　　})			
</script>
<script>
	$(document).ready(function(){
     $(window).scroll(function() {
         var top = $(".tra-o-box").offset().top; //获取指定位置
         var scrollTop = $(window).scrollTop();  //获取当前滑动位置
         if(scrollTop > top){                 //滑动到该位置时执行代码
           $(".tra-o-topo").addClass("show-scroll-top");
         }else{
           $(".tra-o-topo").removeClass("show-scroll-top");
         }
         });
        });
  
</script>

</html>
