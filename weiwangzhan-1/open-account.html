<script>
			
	$(document).ready(function(){
		var clientHeight = $("html")[0].clientHeight;
    $(".oa-box").css("min-height",(clientHeight));
　　})			
</script>
<script>
	$(document).ready(function(){
     $(window).scroll(function() {
         var top = $(".oa-top").offset().top; //获取指定位置
         var scrollTop = $(window).scrollTop();  //获取当前滑动位置
         if(scrollTop > top){                 //滑动到该位置时执行代码
           $(".oa-topo").addClass("show-scroll-top");
         }else{
           $(".oa-topo").removeClass("show-scroll-top");
         }
         });
        });
       var doc=document.documentElement,scale = doc.clientWidth / 1080;
		doc.style.fontSize =doc.clientWidth / 10.80 + 'px';

</script>
