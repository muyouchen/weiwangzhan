<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<script type="text/javascript" src="js/setviewport1080.js" ></script>
	<script type="text/javascript" src="js/jquery-1.11.1.min.js" ></script>
	<link rel="stylesheet" href="css/head&bottom-d.css" />
	<link rel="stylesheet" href="css/order-details.css" />
	<title>订单详情</title>
</head>
<body>	
	<!--已满标 full-scale 转让在投中 tra-in-hit 转让中 tra-in 转让已回款 tra-pay-->
	<div class="ord-box">
		<div class="ord-boxi">
			<!--头部  显示隐藏头部 show-scroll-top-->			
			<div class="ord-topo">				
				<div class="ord-top">
					<div class="ord-top1">
						<a href="javascript:;" class="return-icon-w"></a>	
						<span>订单详情</span>						
					</div>
				
					<div class="ord-tb">
						<div class="ord-txt1">
							<div class="ord-txt1a fl">
								<span class="bidding-txt0">易转宝第50期</span>
								<span class="tra-txt3">易转宝转让第50期</span>
								
							</div>	
							<div class="ord-txt1b fr">
								<span class="bidding-txt1">招标中</span>	
								<span class="ord-fulltxt1">还剩30天到期</span>
								<span class="tra-txt1">还剩30天到期</span>
								<span class="tra-in-txt1">转让中</span>
								<span class="tra-pay-txt1">转让已回款</span>
							</div>
						</div>	
						<div class="ord-txt2">
							<div class="fl ord-txt2a">
								<div class="ord-txt2a1">
									<span class="bidding-txt2">7.00%</span>
									<div class="tra-txt2">
										<span class="tra-txt2a">7.00%</span>
										<span class="tra-txt2b">+1.00%</span>
									</div>
								</div>	
								<div class="ord-txt2a2">预期年化收益率</div>
							</div>	
							<div class="fl ord-txt2a">
								<div class="ord-txt2a1">12010</div>	
								<div class="ord-txt2a2">投资本金(元)</div>
							</div>
							<div class="fl ord-txt2a">
								<div class="ord-txt2a1">100.00</div>	
								<div class="ord-txt2a2">累计收益(元)</div>
							</div>
						</div>
						
					</div>
				</div>				
			</div>
			<!--投资详情-->
			<div class="ord-mo">
				<div class="ord-m-txt1">投资详情</div>	
				<div class="ord-m">
					<div class="ord-m-txt2">
						<div class="ord-m-txt2a fl">转入时间</div>	
						<div class="ord-m-txt2b fr"><span class="ord-m-txt2b1">2017-02-28</span><span>16:57</span></div>
					</div>	
					<div class="ord-m-txt2">
						<div class="ord-m-txt2a fl">转入金额</div>	
						<div class="ord-m-txt2b fr"><span>900000.00元</span></div>
					</div>
					<div class="ord-m-txt2">
						<div class="ord-m-txt2a fl">到期时间</div>	
						<div class="ord-m-txt2b fr"><span>2017-06-12</span></div>
					</div>
					<div class="ord-m-txt2">
						<div class="ord-m-txt2a fl">到期还款</div>	
						<div class="ord-m-txt2b fr"><span>900500.50元</span></div>
					</div>
					<div class="ord-m-txt2">
						<div class="ord-m-txt2a fl">到账渠道</div>	
						<div class="ord-m-txt2b fr"><span>余额</span></div>
					</div>
					<div class="ord-m-txt2">
						<a href="javascript:;">
							<div class="ord-m-txt2a fl">质押协议书</div>	
							<div class="ord-m-txt2b fr"><span class="ord-m-txt2b2">票据宝质押合同</span></div>
						</a>	
					</div>
					<div class="ord-m-txt2">
						<a href="javascript:;">
							<div class="ord-m-txt2a fl">委托协议</div>	
							<div class="ord-m-txt2b fr"><span class="ord-m-txt2b2">票据宝委托合同</span></div>
						</a>	
					</div>
					<div class="ord-m-txt2">
						<a href="javascript:;">
							<div class="ord-m-txt2a fl">收益权转让协议</div>	
							<div class="ord-m-txt2b fr"><span class="ord-m-txt2b2">票据宝收益权转让合同</span></div>
						</a>	
					</div>
					
				</div>
			</div>	
			<!--线-->
			<span class="xq-line1"></span>
			<!--查看转让记录-->
			<a href="javascript:;" class="ord-mo2">
				<div class="ord-m2">
					<span class="fl ord-m2-txt1">查看转让记录</span>
					<i class="w-cs-left-g fr"></i>
				</div>	
			</a>
			<!--线-->
			<span class="xq-line1"></span>
			<!--查看转让记录-->
			<a href="javascript:;" class="ord-mo2">
				<div class="ord-m2">
					<span class="fl ord-m2-txt1">查看原始标的详情</span>
					<i class="w-cs-left-g fr"></i>
				</div>	
			</a>
			<!--线-->
			<span class="xq-line1"></span>
			<!--购买按钮-->
			<div class="ord-btno">				
				<a href="javascript:;" class="wmb-btn">未满标，满标后可申请收益权转让</a>		
				<a href="javascript:;" class="sqzr-btn">申请收益权转让</a>	
				<a href="javascript:;" class="cxzr-btn">撤销收益权转让</a>	
				<a href="javascript:;" class="tra-pay-btn">转让已回款</a>	
			</div>
			
	</div>
</body>
<script>
	document.addEventListener('touchstart',function(){},false);	
	
</script>
<script>
			
	$(document).ready(function(){
		var clientHeight = $("html")[0].clientHeight;
    $(".ord-box").css("min-height",(clientHeight));
　　})			
</script>
<script>
	$(document).ready(function(){
     $(window).scroll(function() {
         var top = $(".ord-box").offset().top; //获取指定位置
         var scrollTop = $(window).scrollTop();  //获取当前滑动位置
         if(scrollTop > top){                 //滑动到该位置时执行代码
           $(".ord-topo").addClass("show-scroll-top");
         }else{
           $(".ord-topo").removeClass("show-scroll-top");
         }
         });
        });
  
</script>

</html>
