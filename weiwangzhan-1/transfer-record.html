<script>
			
	$(document).ready(function(){
		var clientHeight = $("html")[0].clientHeight;
    $(".tra-r-mgbox").css("min-height",(clientHeight));
　　})			
</script>
<script>
	refresher.init({
	    id: "wrapper",
	    pullUpAction: Load
	});
	var generatedCount = 0;

	function Load() {


		$.ajax({
                type: 'GET',
                url: 'json/more.json',
                dataType: 'json',
                success: function(data){
                    var result = '';
                    for(var i = 0; i < data.lists.length; i++){
                        result +=   '<li class="tra-rec-qhtxt2"><div class="tra-rec-qhtxt2i">'
                                        +'<div class="tra-rec-qhtxt1i1 fl"><p>'+data.lists[i].assignor+'</p></div>'
                                        +'<div class="tra-rec-qhtxt1i2 fl"><p>'+data.lists[i].transferamount+'</p></div>'
                                        +'<div class="tra-rec-qhtxt1i1 fl"><p class="tra-rec-qhtxt1i1-1">'+data.lists[i].date+'</p></div>'
                                    +'</div></li>';
                    }
                    // 为了测试，延迟1秒加载
                    setTimeout(function(){
                        $('.has-reci').append(result);
                        // 每次数据加载完，必须重置
                        wrapper.refresh();
                    },1000);
                },
                error: function(xhr, type){
                    alert('Ajax error!');
                    // 即使加载出错，也得重置
                    wrapper.refresh();
                }
            });


	}
	
	
	//joson

	
	
	
	
	
</script>
